---
layout: default
---

<style>
/* Liste verticale pour les expériences */
.cards.grid {
  display: flex;
  flex-direction: column;
  gap: 3rem; /* espace entre les posts */
  max-width: 1000px; /* largeur max de la zone de lecture */
  margin: 2rem auto;
}

/* Chaque post */
.card.project-card {
  width: 100%;
  background: #fff;
  border-radius: 1em;
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
  overflow: hidden;
  border: 1px solid #e0e0e0;
}

/* Image en pleine largeur */
.card.project-card img {
  width: 100%;
  height: auto;
  display: block;
}

/* Titre plus gros */
.card.project-card .card-title {
  font-size: 1.8rem;
  margin: 1rem;
  color: #1976d2;
}

/* Métadonnées */
.card.project-card .card-meta {
  font-size: 1rem;
  margin: 0 1rem 1rem 1rem;
  color: #555;
}
</style>

<div class="content">
  <h1 class="page-title">{{ page.title }}</h1>

  <div class="cards grid">
    {% assign items = site.experiences | sort: "date" | reverse %}
    {% for post in items %}
      <article class="card project-card">
        {% if post.image and post.image.path %}
          <img src="{{ post.image.path | relative_url }}" alt="{{ post.title }}">
        {% elsif post.image %}
          <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
        {% endif %}

        <div class="card-content">
          <h2 class="card-title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </h2>
          <p class="card-meta">
            <time datetime="{{ post.date | date_to_xmlschema }}">
              {{ post.date | date: "%Y-%m-%d" }}
            </time>
          </p>
        </div>
      </article>
    {% endfor %}
  </div>
</div>
