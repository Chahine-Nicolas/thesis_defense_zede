---
layout: default
---

<style>
/* Layout principal avec Flexbox */
body {
  margin: 0;
  display: flex;
  min-height: 100vh;
}

/* Sidebar du thème */
.sidebar-about {
  flex: 0 0 21rem;  /* largeur fixe */
  background: #f4f4f4;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);
  padding: 2rem;
  overflow-y: auto;
}

/* Contenu principal */
.content {
  flex: 1;          /* prend tout l’espace restant */
  padding: 2rem;
  min-width: 0;      /* évite les débordements horizontaux */
}

/* Grille de cartes */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

/* Style des cartes */
.card {
  background: #fff;
  border-radius: 1em;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  transition: transform 0.18s ease, box-shadow 0.18s;
  overflow: hidden;
  border: 1px solid #e0e0e0;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.12);
}

.card img {
  width: 100%;
  height: auto;
  display: block;
}

.card-content {
  padding: 1rem;
  text-align: center;
}

.card-content h2 {
  font-size: 1.3rem;
  margin: 0.5rem 0;
  color: #1976d2;
}
</style>

<div class="sidebar-about">
  <h2>À propos</h2>
  <p>Texte de ta sidebar</p>
</div>

<div class="content">
  <h1>{{ page.title }}</h1>

  <div class="cards">
    {% assign items = site.experiences | sort: "date" | reverse %}
    {% for post in items %}
      <article class="card">
        <a href="{{ post.url | relative_url }}">
          {% if post.image and post.image.path %}
            <img src="{{ post.image.path | relative_url }}" alt="{{ post.title }}">
          {% elsif post.image %}
            <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
          {% endif %}
          <div class="card-content">
            <h2>{{ post.title }}</h2>
          </div>
        </a>
      </article>
    {% endfor %}
  </div>
</div>
