---
layout: default
---

<style>
/* Neutraliser les contraintes de largeur et aligner après la bannière */
.content {
  max-width: none !important;
  width: auto !important;
  margin: 0 !important;
  padding: 0 !important;
  margin-left: 2500px; /* largeur estimée de la bannière à gauche */
}

/* Titre principal */
.page-title {
  margin: 1rem 0 2rem 0;
  font-size: 2rem;
  text-align: left;
}

/* Grille responsive pleine largeur */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 2rem;
  width: 100%;
  margin: 0;
  padding: 0 2rem 2rem 0; /* petite marge intérieure */
}

/* Carte individuelle */
.card {
  background: #fff;
  border-radius: 1em;
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
  overflow: hidden;
  border: 1px solid #e0e0e0;
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
}

/* Image en haut, pleine largeur */
.card img {
  width: 100%;
  height: auto;
  display: block;
}

/* Contenu (titre uniquement) */
.card-content {
  padding: 1.2rem;
}

.card-content h2 {
  font-size: 1.4rem;
  margin: 0;
  color: #1976d2;
}
</style>

<div class="content">
  <h1 class="page-title">{{ page.title }}</h1>

  <div class="cards">
    {% assign items = site.experiences | sort: "date" | reverse %}
    {% for post in items %}
      <article class="card">
        <a href="{{ post.url | relative_url }}" class="no-hover">
          {% if post.image and post.image.path %}
            <img src="{{ post.image.path | relative_url }}" alt="{{ post.title }}">
          {% elsif post.image %}
            <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
          {% endif %}
          <div class="card-content">
            <h2>{{ post.title }}</h2>
          </div>
        </a>
      </article>
    {% endfor %}
  </div>
</div>
