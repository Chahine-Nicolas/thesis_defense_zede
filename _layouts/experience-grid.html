---
layout: default
---

<style>
/* --- Reset ciblé : NE PAS inclure .content dans ce groupe --- */
.site-content, .main-content, .container, .page {
  max-width: none !important;
  width: 100% !important;
  margin: 0 !important;
  padding: 0 !important;
}

/* autres éléments généraux */
body, main, .wrapper, .page-content {
  max-width: none !important;
  margin: 0 !important;
  padding: 0 !important;
  width: 100% !important;
}

/* Sécurité pour éviter scroll horizontal */
body {
  box-sizing: border-box;
  overflow-x: hidden;
}

/* OVERRIDE pour .content - placé APRES les resets */
.content {
  margin-left: 21rem !important; /* <- force le décalage sans toucher la sidebar */
  padding: 2rem !important;
  min-width: 0; /* utile si parent est en flex */
}

/* Mobile : on retire le décalage sous une certaine largeur */
@media (max-width: 800px) {
  .cards {
    width: 100%; /* reprend toute la largeur */
  }
}

/* Grille et cartes (inchangés) */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
  width: calc(100% - 21rem); /* on enlève la largeur de la sidebar */
  box-sizing: border-box;
}

.card {
  background: #fff;
  border-radius: 1em;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  transition: transform 0.18s ease, box-shadow 0.18s;
  overflow: hidden;
  border: 1px solid #e0e0e0;
}

.nav-btn-bar {
  margin: 0 !important;
  padding: 0 !important;
  left: 0 !important;
  top: 0 !important;
  width: 100% !important;   /* prend toute la largeur */
  box-sizing: border-box;
}

.card:hover { transform: translateY(-6px); box-shadow: 0 6px 20px rgba(0,0,0,0.12); }
.card img { width: 100%; height: auto; display: block; }
.card-content { padding: 1rem; text-align: center; }
.card-content h2 { font-size: 1.3rem; margin: .5rem 0; color: #1976d2; }

/* Fixe le double content */
.content .content {
  margin: 0 !important;            /* supprime le centrage */
  padding: 0 !important;           /* supprime le padding inutile */
  max-width: none !important;      /* supprime la largeur fixe du thème */
  width: 100% !important;          /* occupe toute la place dispo */
  box-sizing: border-box !important;
}
</style>

<div class="content">
  <h1>{{ page.title }}</h1>
  <div class="cards">
    {% assign items = site.experiences | sort: "date" | reverse %}
    {% for post in items %}
      <article class="card">
        <a href="{{ post.url | relative_url }}" class="no-hover">
          {% if post.image and post.image.path %}
            <img src="{{ post.image.path | relative_url }}" alt="{{ post.title }}">
          {% elsif post.image %}
            <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
          {% endif %}
          <div class="card-content"><h2>{{ post.title }}</h2></div>
        </a>
      </article>
    {% endfor %}
  </div>
</div>
