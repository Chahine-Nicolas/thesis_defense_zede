---
layout: default
---

<style>
/* --- Overwrite ciblé (à placer après le CSS du thème) --- */

/* Evite scroll horizontal */
html, body { box-sizing: border-box; margin: 0; padding: 0; overflow-x: hidden; }

/* Force .content à tenir compte de la sidebar */
.content {
  margin-left: 21rem !important;     /* même valeur que ta sidebar (tu peux ajuster) */
  padding-left: 0 !important;        /* retire l'espace intérieur à gauche */
  padding-right: 2rem !important;
  padding-top: 2rem !important;
  width: calc(100% - 21rem) !important;
  max-width: none !important;
  min-width: 0 !important;
  box-sizing: border-box !important;
}

/* Neutralise tout wrapper interne qui pourrait centrer ou ajouter des gutters */
.content .container,
.content .page,
.content .site-content,
.content .main-content,
.content .wrapper,
.content > .container {
  margin: 0 !important;
  padding: 0 !important;
  width: 100% !important;
  max-width: none !important;
  box-sizing: border-box !important;
}

/* Assure que la grille démarre bien à gauche et n'ajoute pas de marge supplémentaire */
.cards {
  margin: 0 !important;
  padding: 0 !important;
  width: 100% !important;
  justify-items: stretch;
  box-sizing: border-box !important;
}

/* Evite que les premiers enfants aient une marge gauche inattendue */
.content > * {
  margin-left: 0 !important;
}

/* Styles que tu avais pour les cartes (inchangés) */
.card {
  background: #fff;
  border-radius: 1em;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  transition: transform 0.18s ease, box-shadow 0.18s;
  overflow: hidden;
  border: 1px solid #e0e0e0;
}
.card:hover { transform: translateY(-6px); box-shadow: 0 6px 20px rgba(0,0,0,0.12); }
.card img { width: 100%; height: auto; display: block; }
.card-content { padding: 1rem; text-align: center; }
.card-content h2 { font-size: 1.3rem; margin: .5rem 0; color: #1976d2; }

/* Mobile fallback : on retire le décalage sur petits écrans */
@media (max-width: 800px) {
  .content {
    margin-left: 0 !important;
    width: 100% !important;
    padding-left: 1rem !important;
    padding-right: 1rem !important;
  }
}

/* Fixe le double content */
.content .content {
  margin: 0 !important;            /* supprime le centrage */
  padding: 0 !important;           /* supprime le padding inutile */
  max-width: none !important;      /* supprime la largeur fixe du thème */
  width: 100% !important;          /* occupe toute la place dispo */
  box-sizing: border-box !important;
}
</style>

<div class="content">
  <h1>{{ page.title }}</h1>

  <div class="cards">
    {% assign items = site.experiences | sort: "date" | reverse %}
    {% for post in items %}
      <article class="card">
        <a href="{{ post.url | relative_url }}" class="no-hover">
          {% if post.image and post.image.path %}
            <img src="{{ post.image.path | relative_url }}" alt="{{ post.title }}">
          {% elsif post.image %}
            <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
          {% endif %}
          <div class="card-content"><h2>{{ post.title }}</h2></div>
        </a>
      </article>
    {% endfor %}
  </div>
</div>
