---
layout: default
---

<div class="content">
  <h1>{{ page.title }}</h1>
  <div class="cards">
    {% assign items = site.experiences | sort: "date" | reverse %}
    {% for post in items %}
      <article class="card">
        <a href="{{ post.url | relative_url }}" class="no-hover">
          {% if post.image and post.image.path %}
            <img src="{{ post.image.path | relative_url }}" alt="{{ post.title }}">
          {% elsif post.image %}
            <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
          {% endif %}
          <div class="card-content"><h2>{{ post.title }}</h2></div>
        </a>
      </article>
    {% endfor %}
  </div>
</div>

<style>
/* --- Box-sizing global --- */
* {
  box-sizing: border-box;
}

/* --- Grille des cartes --- */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

/* --- Style des cartes --- */
.card {
  background: #fff;
  border-radius: 1em;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  transition: transform 0.18s ease, box-shadow 0.18s;
  overflow: hidden;
  border: 1px solid #e0e0e0;
}
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.12);
}
.card img {
  width: 100%;
  height: auto;
  display: block;
}
.card-content {
  padding: 1rem;
  text-align: center;
}
.card-content h2 {
  font-size: 1.3rem;
  margin: .5rem 0;
  color: #1976d2;
}

/* --- Responsive : mobile --- */
@media (max-width: 800px) {
  .cards {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
}
</style>
