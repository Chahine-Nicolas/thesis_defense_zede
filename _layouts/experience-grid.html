<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
}

/* Sidebar */
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: 21rem;
  height: 100vh;
  background-color: #f4f4f4;
  padding: 2rem;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}

/* Contenu principal */
.content {
  margin-left: 21rem; /* mÃªme largeur que la sidebar */
  padding: 2rem;
  flex: 1;
}

/* Grille de cartes */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}
</style>

<div class="sidebar">
  <h2>Sidebar</h2>
  <p>Menu etc.</p>
</div>

<div class="content">
  <h1>{{ page.title }}</h1>
  <div class="cards">
    {% assign items = site.experiences | sort: "date" | reverse %}
    {% for post in items %}
      <article class="card">
        <a href="{{ post.url | relative_url }}">
          {% if post.image and post.image.path %}
            <img src="{{ post.image.path | relative_url }}" alt="{{ post.title }}">
          {% elsif post.image %}
            <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
          {% endif %}
          <div class="card-content">
            <h2>{{ post.title }}</h2>
          </div>
        </a>
      </article>
    {% endfor %}
  </div>
</div>
