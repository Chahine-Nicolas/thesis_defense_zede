---
layout: default
---

<style>
/* Utile : affiche le box-model dans l'inspecteur plus clairement */
* { box-sizing: border-box !important; }

/* --- Reset ciblé : NE PAS inclure .content dans ce groupe --- */
.site-content, .main-content, .container, .page {
  max-width: none !important;
  width: 100% !important;
  margin: 0 !important;
  padding: 0 !important;
}

/* autres éléments généraux */
body, main, .wrapper, .page-content {
  max-width: none !important;
  margin: 0 !important;
  padding: 0 !important;
  width: 100% !important;
}

/* Sécurité pour éviter scroll horizontal */
body {
  box-sizing: border-box;
  overflow-x: hidden;
}

/* OVERRIDE pour .content */
.content {
  margin-left: var(--sidebar-width) !important; /* adaptatif */
  padding: 2rem !important;
  min-width: 0;
  box-sizing: border-box;
}

/* Grille et cartes */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
  width: calc(100% - var(--sidebar-width)); /* adaptatif */
  box-sizing: border-box;
}

.card {
  background: #fff;
  border-radius: 1.5em;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
  overflow: hidden;
  border: 1px solid #e0e0e0;
  cursor: pointer;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.card:hover { 
  transform: translateY(-10px); 
  box-shadow: 0 12px 30px rgba(0,0,0,0.15); 
}

.card a {
  display: flex;
  flex-direction: column;
  height: 100%;
  text-decoration: none;
}

.card img { 
  width: 100%; 
  height: 250px;
  object-fit: cover;
  display: block; 
  flex-shrink: 0;
}

.card-content { 
  padding: 1.5rem; 
  text-align: center;
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-content h2 { 
  font-size: 1.2rem; 
  margin: 0;
  color: #1976d2;
  font-weight: 600;
  line-height: 1.4;
}

/* Fixe le double content */
.content .content {
  margin: 0 !important;
  padding: 0 !important;
  max-width: none !important;
  width: 100% !important;
  box-sizing: border-box !important;
}

/* Fix barre du haut */
.nav-btn-bar {
  position: fixed;         /* la fixe en haut */
  top: 0;
  left: var(--sidebar-width); /* commence après la sidebar */
  right: 0;
  height: 5rem;
  display: flex;
  align-items: center;
  margin: 0;
  padding: 0 1rem;
  background-color: var(--body-bg);
  z-index: 1000;           /* reste au-dessus du contenu */
}

/* Mobile : sidebar disparaît -> nav-bar et contenu prennent 100% */
@media (max-width: 800px) {
  .content {
    margin-left: 0 !important;
    width: 100% !important;
    padding: 1rem !important;
  }
  .cards {
    width: 100% !important;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
  }
  .nav-btn-bar {
    left: 0 !important;   /* occupe toute la largeur */
  }
  .card img {
    height: 200px;
  }
}

/* Neutralise le faux "mur" créé par le thème */
body::before {
  width: var(--sidebar-width) !important;
}

/* Forcer le contenu et la nav à s'aligner avec la sidebar réelle */
.content {
  margin-left: var(--sidebar-width) !important;
}

.nav-btn-bar {
  left: var(--sidebar-width) !important;
}
</style>

<div class="content">
  <h1>{{ page.title }}</h1>
  <div class="cards">
    {% assign items = site.experiences | sort: "date" | reverse %}
    {% for post in items %}
      <article class="card">
        <a href="{{ post.url | relative_url }}" class="no-hover">
          {% if post.image and post.image.path %}
            <img src="{{ post.image.path | relative_url }}" alt="{{ post.title }}">
          {% elsif post.image %}
            <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
          {% endif %}
          <div class="card-content"><h2>{{ post.title }}</h2></div>
        </a>
      </article>
    {% endfor %}
  </div>
</div>
